# Rime schema
# encoding: utf-8

schema:
  schema_id: hypy
  name: 汉语拼音
  version: "10.0"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  description: |
    零声母用 v 代表

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: bpmfdtnlgkhjqxzcsrywvaeiou
  algebra:
    - xform/\d+//
    - xform/^(?=[aoe])/v/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([zcs])h(.+)$/$1$2/
    - derive/^([nl])ue$/$1ve/
    - derive/^([nl])v(.*)$/$1u$2/
    - derive/^([jqxy])u/$1v/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    - derive/([iu])a(o|ng?)$/a$1$2/
    - derive/^ver$/ve/
    - derive/^([jqx])i([aeo].*)$/$1$2/

translator:
  __include: sbpy.schema.yaml:/translator
  prism: hypy
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
