# Rime schema
# encoding: utf-8

__include: sbjm.schema.yaml:/

schema:
  schema_id: sbjf
  name: "声笔简飞"
  version: "10.0"
  icon: "sbxlm.ico"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbjm
    - hypy
    - bihua
    - zhlf

switches:
  __include: sbjm.schema.yaml:/switches
  __patch:
    '@3/reset': 1  #[四顶, 三顶]
    '@4/reset': 1  #[常规, 增强]
    '@5/reset': 0  #[隐藏, 有理, 无理, 两者]
    '@8/reset': 0  #single_display

translator:
  __include: sbjm.schema.yaml:/translator
  __patch:
    single_selection: true #只在全码时选重
    lower_case: false      #多字词可用sssb输入
    enable_ssp: true       #支持融合ssp二字词
    no_ssp_in_ssb: true    #不能用ssb输入ssp词
