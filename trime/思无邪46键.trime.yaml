# 流式布局  #液态键盘
liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者fallback机制。
  # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: 'tumuyan'
  row: 6              #每屏最多显示多少行按键
  row_land: 5         #横屏每屏最多显示多少行按键
  key_height: 40      #按键高度
  key_height_land: 50 #横屏模式按键高度
  single_width: 60    #single类型的按键宽度
  vertical_gap: 3     #纵向按键间隙
  margin_x: 2       #左右按键间隙
  fixed_key_bar:     # 固定按键条
    position: right   # 摆放位置（在滚动区域的……） top|bottom|left|right
    keys:  # 按键（显示名称为对应的label，不能放太多）
      - liquid_keyboard_exit
      - Space2
      - BackSpace
      - Return
      - liquid_keyboard_clipboard1
      - liquid_keyboard_switch
  keyboards: [emoji, history, clipboard, math, ascii, cn, collection, draft, list, ids, symbol, tabs, pinyin, script_symbols, jp, grease, rusa, korea, lation, yinbiao, unit, yanwenzi, combing, emoji, candidate]  #tab列表
  tabs:
    name: 更多
    type: TABS
  candidate:
    name: 候选
    type: CANDIDATE
  history:
    name: 常用
    type: HISTORY
  emoji:
