#中间行和底行可调整宽度：中间行左留白2.8  右留白2.2；底行空格26.3  句号引号10.95  回车14.8
快捷配置:
  🥭: &悬浮宽度 360  #悬浮窗最大宽度，超过则自动换行

  🥭: &竖屏总高 285
  🥭: &横屏总高 200
  🥭: &竖屏增高 0
  🥭: &横屏增高 0
  🥭: &竖屏两侧 0
  🥭: &横屏两侧 40
  🥭: &竖屏左侧 0
  🥭: &竖屏右侧 0

  🥭: &主键高 57

  🥭: &顶行高 7
  🥭: &九键高 63
  🥭: &末行高 20  #预留高度，未使用

  🥭: &行距 5    #新旧版本此处设定不同。如果使用旧版，请自行调整 行距、列、圆角 至自己满意的值。
  🥭: &列距 10
  🥭: &圆角 6

  🥭: &上符x 0
  🥭: &上符y -1.5
  🥭: &字y 0
  🥭: &下符y -1
  🥭: &按下偏移y 2

  🥭: &切片高 270    #两者相加等于：竖排锁定高度
  🥭: &切片底 15     #两者相加等于：竖排锁定高度

style:
# 锁定总高度、边距
  keyboard_height: *竖屏总高 #竖屏高
  keyboard_height_land: *横屏总高 #横屏高
  keyboard_padding: *竖屏两侧 #竖屏时，屏幕左右两侧与键盘的距离（曲面屏减少误触）
  keyboard_padding_land: *横屏两侧 #横屏时，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
  keyboard_padding_bottom: *竖屏增高 #竖屏时，屏幕底部与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_land_bottom: *横屏增高 #横屏时，屏幕底部与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_left: *竖屏左侧 #竖屏时，左手键盘布局，屏幕左侧与键盘的距离
  keyboard_padding_right: *竖屏右侧 #竖屏时，右手键盘布局，屏幕右侧与键盘的距离

# 字型、字号
  latin_font: Y.ttf #latin.ttf #西文字型
  text_font: Y.ttf #latin.ttf #编码字型
  comment_font: [LXGWWenKaiGBScreen.ttf, WenJinMinchoCP0.ttf, WenJinMinchoCP2.ttf, WenJinMinchoCP3.ttf] #comment.ttf #編碼提示字型
  candidate_font: [LXGWWenKaiGBScreen.ttf, WenJinMinchoCP0.ttf, WenJinMinchoCP2.ttf, WenJinMinchoCP3.ttf] #han.ttf #候选字型
  key_font: Y.ttf #symbol.ttf #按键字型
  preview_font: Y.ttf #latin.ttf #按键气泡字型
  label_font: Y.ttf #label.ttf #标签字型
  symbol_font: Y.ttf #symbol.ttf #符号字型
  hanb_font: [LXGWWenKaiGBScreen.ttf, WenJinMinchoCP0.ttf, WenJinMinchoCP2.ttf, WenJinMinchoCP3.ttf] #扩充字型
  long_text_font: Y.ttf #comment.ttf #剪贴板等可能包含大段文本使用的字型
  comment_text_size: 13 #候选窗和状态栏提示字号
  text_size: 19 #编码字号
  candidate_text_size: 19 #候选字号
  label_text_size: 19 #悬浮窗候选序号字号
  key_text_size: 20 #按键字号
  preview_text_size: 20 #按键气泡字号
  key_long_text_size: 17 #两字以上时按键字号，包括剪贴板
  symbol_text_size: 10 #上下符字号

# 悬浮窗
  #text_height: 22 #編碼區高度
  horizontal: true #false #水平模式
  layout:
    border: 1 #候选窗口边框宽度
    max_width: *悬浮宽度 #最大宽度，超过则自动换行
    max_height: 150 #最大高度
    min_width: 5 #最小宽度
    min_height: 5 #最小高度
    margin_x: 5 #水平边距 #悬浮窗宽 NOTE: margin_{x, y, bottom} 实际为 padding
    margin_y: 5 #竖直边距 #悬浮窗高
    line_spacing: 1 #候选词的行间距（px）
    line_spacing_multiplier: 1 #候选词的行间距（倍数）
    spacing: 0 #悬浮窗偏移量
    round_corner: 8 #候选窗口圆角
    alpha: 255 #透明度（0-255）
    elevation: 5 #阴影（>=Android5.0）

# 状态栏（部分参数悬浮窗同步生效）
  auto_caps: false #自动句首大写:true|false|ascii
  comment_height: 27 #状态栏高度（上排）
  candidate_view_height: 27 #状态栏高度（下排）
  candidate_padding: 4 #候选项（悬浮窗）内边距  # candidate_padding 上下左右都增加边距；现在改成horizontal_padding只增加左右边距，防止垂直模式悬浮窗上天。
  candidate_spacing: 1 #候选项（悬浮窗）间距
  candidate_use_cursor: true #候选项“高亮”标注
  comment_on_top: true #状态栏提示在上方true或右侧false（候选窗会下移）

# 按键、语言
  # background_folder: #背景图保存在background目录下的哪个子目录
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  speech_opencc_config: s2t.json #语音输入简繁转换
  # key_border: 1 #按键边框宽度
  key_width: 10.0 #键宽，占银幕宽的百分比
  key_height: 55 #键高
  vertical_gap: *行距 #按键行距
  horizontal_gap: *列距 #按键列距
  round_corner: *圆角 #按鍵圓角半徑
  vertical_correction: 0 #按键实际纵向偏移 负为向下
  shadow_radius: 0.0 #按键阴影半径
  preview_height: 55 #按键气泡高度
  preview_offset: -12 #按键气泡纵向偏移
  proximity_correction: true #按键纠错
  key_long_text_border: 1 #剪贴板等可能包含大段文本背景按键边框宽度
  enter_label_mode: 3 #是否使用App提供的ActionLabel内容作为Enter键的文本（由于多数App没有适配ActionLable，实际影响不大）。0不使用，1只使用actionlabel，2优先使用，3当其他方式没有获得label时才读取actionlabel
  enter_labels: #定义Enter键的文本
    go: 前往
    done: 完成
    next: 下个
    pre:  上个
    search: 搜索
    send: 发送
    default: 回车 #定义默认Enter键的文本


