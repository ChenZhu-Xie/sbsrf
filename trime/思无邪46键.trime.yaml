# 主布局  #键盘布局
preset_keyboards:
  default:
    landscape_keyboard: landscape_default  # lock不可为true
    lock: false
#在不同程序中切换时锁住当前键盘，不返回默认的主键盘。用于单手键盘等。（true：锁住；false：不锁，可省略不写）
#切换程序时记忆键盘，但设为true时，横屏模式landscape_keyboard不生效。
#目前lock: true和.last_lock冲突，开启后无法使用.last_lock。
    ascii_mode: 0
    width: 10
    height: *主键高
    key_symbol_offset_x: *上符x
    key_symbol_offset_y: *上符y
    key_text_offset_y: *字y
    key_hint_offset_y: *下符y
    key_press_offset_y: *按下偏移y
    label_transform: uppercase # 中文时字母大写显示：uppercase 小写：none
    keys:
# 第一行
      - {click: 1, long_click: '!', key_back_color: 1}
      - {click: 2, long_click: '@', key_back_color: 2}
      - {click: 3, long_click: '#', key_back_color: 3}
      - {click: 4, long_click: '$', key_back_color: 4}
      - {click: 5, long_click: '%', key_back_color: 5}
      - {click: 6, long_click: '^', key_back_color: 6}
      - {click: 7, long_click: '&', key_back_color: 7}
      - {click: 8, long_click: '*', key_back_color: 8}
      - {click: 9, long_click: '(', key_back_color: 9}
      - {click: 0, long_click: ')', key_back_color: 0}
# 第二行
      - {click: q, long_click: '`', swipe_up: Q, key_back_color: q}
      - {click: w, long_click: '~', swipe_up: W, key_back_color: w}
      - {click: e, long_click: '+', swipe_up: E, key_back_color: e}
      - {click: r, long_click: '-', swipe_up: R, key_back_color: r}
      - {click: t, long_click: '=', swipe_up: T, key_back_color: t}
      - {click: y, long_click: '_', swipe_up: Y, key_back_color: y}
      - {click: u, long_click: '{', swipe_up: U, key_back_color: u}
      - {click: i, long_click: '}', swipe_up: I, key_back_color: i}
      - {click: o, long_click: '[', swipe_up: O, swipe_down: '{Symbol_switch}{Hint_switch}', key_back_color: o}
      - {click: p, long_click: ']', swipe_up: P, key_back_color: p}
# 第三行
      - {width: 2.8}
      - {width: 9.5, click: a, long_click: '\', swipe_up: A, key_back_color: a}
      - {width: 9.5, click: s, long_click: '|', swipe_up: S, key_back_color: s}
      - {width: 9.5, click: d, long_click: '×', swipe_up: D, key_back_color: d}
      - {width: 9.5, click: f, long_click: '÷', swipe_up: F, key_back_color: f}
      - {width: 9.5, click: g, long_click: '←', swipe_up: G, key_back_color: g}
      - {width: 9.5, click: h, long_click: '→', swipe_up: H, key_back_color: h}
      - {width: 9.5, click: j, long_click: undo, label_symbol: ↶, swipe_up: J, key_back_color: j}
      - {width: 9.5, click: k, long_click: redo, label_symbol: ↷, swipe_up: K, key_back_color: k}
      - {width: 9.5, click: l, long_click: '{Control+l}', label_symbol: ⇐, swipe_up: L, key_back_color: l}
      - {width: 9.5, click: ';', label: ' ；', long_click: ':', key_text_size: 20, key_back_color: 分号}
      - {width: 2.2}
# 第四行
      - {width: 15, click: Shift_L, composing: Tab, swipe_up: '{Shift+Tab}', swipe_down: Page_Down}
      - {click: z, long_click: select_all, swipe_up: Z, key_back_color: z}
